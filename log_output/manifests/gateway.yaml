apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: logoutput-gateway
  annotations:
    # Reduce resource requests for the Gateway pod
    gateway.istio.io/cpu-request: "10m"
    gateway.istio.io/memory-request: "64Mi"
    gateway.istio.io/cpu-limit: "500m"
    gateway.istio.io/memory-limit: "256Mi"
spec:
  gatewayClassName: istio
  listeners:
  - name: http
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Same